apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-based-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/login"
        backend:
          service:
            name: login
            port:
              number: 8080
      - pathType: Prefix
        path: "/catalog"
        backend:
          service:
            name: catalog
            port:
              number: 8080
